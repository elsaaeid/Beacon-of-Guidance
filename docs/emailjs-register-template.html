<!-- EmailJS template HTML for "Register" form
     Copy this into an EmailJS template and set the template ID to match
     NEXT_PUBLIC_EMAILJS_TEMPLATE_ID in your .env.

     Use variables: {{name}}, {{email}}, {{phone}}, {{course}}, {{studyType}}, {{subject}}, {{submittedAt}}
-->

<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>طلب تسجيل جديد</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color: #111827; }
      .card { background:#fff; border-radius:8px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
      .label { font-weight:600; color:#065f46; }
      .value { margin-bottom:12px; }
      .meta { color:#6b7280; font-size:12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>تلقينا طلب تسجيل جديد</h2>

      <p class="value"><span class="label">الاسم:</span> {{name}}</p>
      <p class="value"><span class="label">البريد الإلكتروني:</span> {{email}}</p>
      <p class="value"><span class="label">رقم الهاتف:</span> {{phone}}</p>
      <p class="value"><span class="label">الدورة المطلوبة:</span> {{course}}</p>
      <p class="value"><span class="label">نوع الدراسة:</span> {{studyType}}</p>

      <hr />

      <p class="meta">الموضوع: {{subject}}</p>
      <p class="meta">وقت الإرسال: {{submittedAt}}</p>
    </div>
  </body>
</html>
